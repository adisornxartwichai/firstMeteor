<template name="task">
  <br>
  <span id="editEvent"></span><br>
<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
  {{#if isOwner}}
    <button class="delete">&times;</button>
{{/if}}
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>

      <button class="edit" onclick="editEvent()">edit event</button>
    {{/if}}


    <span class="text"><strong>{{username}}</strong> - {{text}} Due : {{date}}</span><br>

  </li>



</template>
